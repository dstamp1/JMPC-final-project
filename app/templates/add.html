{% extends 'base.html' %} {% block title %}Debugger Database - Add a Rule{% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <form action='/add' method='POST' onsubmit="collectTags();">
            <h1>Add a Debugger Rule</h1>
            <div class="row">
                <div class="col s12 input-field">
                    <label>Debugger Rule:</label>
                    <input type="text" name="rule" autocomplete="off" />
                </div>


                
                <div class="input-field col s12">
                    <select name="agerange" required>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="Middle School">Middle School</option>
                      <option value="Early High School">Early High School</option>
                      <option value="Late High School+">Late High School+</option>
                    </select>
                    <label>Age Range</label>
                </div>
                
                <div class="col s12">
                    <label>Difficulty Level:</label>
                </div>
                <div class="input-field col s12">
                    <input type="range" min="1" max="10" value="5" name="difficulty" />
                </div>

                <div class="chips col s12">
                    <input>
                </div>

                <input class="waves-effect waves-light btn" type="submit" value="Submit" />
            </div>
        </form>
    </div>
</div>
{% endblock %}
